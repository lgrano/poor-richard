content = "Carl Johnson is the Technology Director for Spotlight PA. Prior to joining the Spotlight PA team, Carl worked as a Newsroom Product Engineer at [The Baltimore Sun](https://www.baltimoresun.com/) for Tribune Publishing, a Tech Lead for [PBS](https://digital.pbs.org/products/bento/), and a web developer for [The Atlantic](https://www.theatlantic.com/). Carl has a PhD in Philosophy from the University of Hawaii and is interested in looking at online publishing and full stack development from a critical perspective. Before becoming a software engineer, he worked as an educator for 9 years and he currently teaches interactive design for journalists at the University of Maryland. He lives in Baltimore with his wife, two children, and lucky black cat."